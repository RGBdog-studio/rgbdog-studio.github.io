<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>RGBdog studio  | Audiovisual</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="stylesheet" href="/css/normalize-9.0.1.css" />
    <link rel="stylesheet" href="/css/terminal-0.7.2.min.css">

    <style>
        .components-grid {
            display: grid;
            grid-column-gap: 1em;
            grid-template-columns: repeat(auto-fit,
                    minmax(calc(var(--page-width) / 3), 1fr));
            grid-template-rows: auto;
        }

        .image-grid {
            height: 100%;
            background-color: #000000;
        }

        .image-grid img {
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .terminal-card {
            max-width: 95%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }


        @media screen and (min-width: 1400px) {
            .one-page {
                max-width: 60%;
            }
        }

        .terminal-card header {
            background-color: #ffffff;
        }

        
 

        a:hover {
            background-color: var(--primary-color);
            color: var(--tertiary-color)
        }

        .terminal-about {
            padding-left: 20px;
        }

        .terminal-logo {
            padding-left: 20px;

        }

        .tag-section {
            padding-left: 15px;

        }

        .footer-section {
            padding-left: 15px;

        }

    </style>

    <style>
        :root {
            --global-font-size: 15px;
            --global-line-height: 1.4em;
            --global-space: 10px;
            --font-stack: Menlo, Monaco, Lucida Console, Liberation Mono,
                DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace,
                serif;
            --mono-font-stack: Menlo, Monaco, Lucida Console, Liberation Mono,
                DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace,
                serif;
            --background-color: #0000FF;
            --page-width: 60em;
            --font-color: #ffffff;
            --invert-font-color: #000000;
            --secondary-color: #ffffff;
            --tertiary-color: #a3abba;
            --primary-color: #ffffff;
            --error-color: #ff3c74;
            --progress-bar-background: #3f3f44;
            --progress-bar-fill: #ffffff;
            --code-bg-color: #3f3f44;
            --input-style: solid;
            --display-h1-decoration: none;
        }

    </style>
</head>
<body><div class="terminal-nav">
  <div class="terminal-logo">
    <div class="logo"><a href="/" class="no-style">RGBdog studio</a></div>
  </div>
    <div class="terminal-about">
    <div class="about-link"><a href="/about/" class="no-style">About</a></div>
  </div>
</div><div id="content">
<h3 class="title">Audiovisual</h3>

<section>
  <div class="components-grid">
    
      <section>
  <a href="http://rgbdog-studio.github.io/projects/bedroomliveout/" aria-label="BedroomLiveOut">
    <div class="terminal-card">
      <header>BedroomLiveOut (2020)</header>
      <div class="image-grid">
        
        <img
        src="/VI-cover.jpeg"
        height="256px"
        alt="/VI-cover.jpeg"
        />
        <hr />
        
        <center>
          with Jacob Sachs-Mishalanie, Berk Özdemir, Laelume, Currency
        </center>
      </div>
    </div>
    </a>
  <br />
</section>
    
      <section>
  <a href="http://rgbdog-studio.github.io/projects/we-declare/" aria-label="We Declare">
    <div class="terminal-card">
      <header>We Declare (2020)</header>
      <div class="image-grid">
        
        <img
        src="/we_declare.jpeg"
        height="256px"
        alt="/we_declare.jpeg"
        />
        <hr />
        
        <center>
          Premiered for the virtual festival by Umanesimo Artificiale
        </center>
      </div>
    </div>
    </a>
  <br />
</section>
    
  </div>
</section>


        </div><section>
  <footer class="footer-section">
      
        © 2023 Powered by <a href="http://gohugo.io" target="_blank" rel="noopener noreferrer">Hugo</a>
      
        :: <a href="https://github.com/rullmann/hugo-theme-terminal-cookbook" target="_blank" rel="noopener noreferrer">terminal-cookbook</a> theme modified by <a href="https://soyunparrrk.com" target="_blank">Soyun Park</a>
  </footer>
</section></body>
</html>
